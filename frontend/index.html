<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NaLa Coder - AI代码助手</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航栏 -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <i class="fas fa-code"></i>
                    <span>NaLa Coder</span>
                </div>
            </div>
            <div class="header-right">
                <button class="icon-btn" title="设置">
                    <i class="fas fa-cog"></i>
                </button>
                <button class="icon-btn" title="GitHub">
                    <i class="fab fa-github"></i>
                </button>
                <button class="share-btn">
                    <i class="fas fa-share"></i>
                    分享
                </button>
                <div class="status-indicators">
                    <div class="status-dot green"></div>
                    <div class="status-dot yellow"></div>
                </div>
            </div>
        </header>

        <!-- 主内容区域 -->
        <main class="main-content">
            <!-- 左侧聊天面板 -->
            <div class="chat-panel">
                <div class="chat-header">
                    <div class="chat-info">
                        <span>AI编程助手</span>
                    </div>
                    <div class="chat-actions">
                        <button class="icon-btn" title="复制">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="icon-btn" title="粘贴">
                            <i class="fas fa-paste"></i>
                        </button>
                    </div>
                </div>

                <div class="chat-messages" id="chatMessages">
                    <!-- 消息将在这里动态添加 -->
                </div>

                <div class="chat-input-container">
                    <div class="input-wrapper">
                        <input type="text" id="messageInput" placeholder="询问后续问题..." class="message-input">
                        <div class="input-actions">
                            <button class="icon-btn" id="voiceBtn" title="语音输入">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="icon-btn" title="附件">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="icon-btn" title="AI功能">
                                <i class="fas fa-magic"></i>
                            </button>
                            <button class="send-btn" id="sendBtn">
                                <i class="fas fa-arrow-up"></i>
                            </button>
                        </div>
                    </div>

                </div>
            </div>

            <!-- 中间文件浏览器 -->
            <div class="file-panel">
                <div class="file-header">
                    <button class="icon-btn" title="预览">
                        <i class="fas fa-eye"></i>
                    </button>
                    <button class="icon-btn" title="代码视图">
                        <i class="fas fa-code"></i>
                    </button>
                </div>
                <div class="file-tree" id="fileTree">
                    <!-- 文件树将在这里动态加载 -->
                </div>
                <div class="file-footer">
                    <button class="console-btn">
                        <i class="fas fa-chevron-left"></i>
                        控制台
                    </button>
                </div>
            </div>

            <!-- 右侧代码编辑器 -->
            <div class="code-panel">
                <div class="code-header">
                    <div class="breadcrumb" id="breadcrumb">
                        <!-- 面包屑导航 -->
                    </div>
                    <div class="code-actions">
                        <button class="icon-btn" title="下载文件">
                            <i class="fas fa-download"></i>
                        </button>
                        <button class="icon-btn" title="复制内容">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="icon-btn" title="下载">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="code-editor">
                    <pre><code class="language-javascript" id="codeContent">
// 代码内容将在这里显示
                    </code></pre>
                </div>
                <button class="expand-btn" title="展开面板">
                    <i class="fas fa-expand"></i>
                </button>
            </div>
        </main>
    </div>

    <!-- 语音识别状态指示器 -->
    <div class="voice-status" id="voiceStatus">
        <div class="voice-indicator">
            <i class="fas fa-microphone"></i>
            <span>正在听...</span>
        </div>
    </div>
    
    <!-- 语音唤醒状态指示器 -->
    <div class="wakeup-status" id="wakeupStatus">
        <div class="wakeup-indicator">
            <i class="fas fa-microphone-slash"></i>
            <span>正在监听唤醒词...</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
